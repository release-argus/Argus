linters:
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    - dupl
    - dupword
    - durationcheck
    - errcheck
    - errorlint
    - gci
    - gocritic
    - goimports
    - misspell
    - typecheck
    - wrapcheck

linters-settings:
  goimports:
    local-prefixes: github.com/release-argus/Argus